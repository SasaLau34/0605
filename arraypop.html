<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Arrays</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The Pop() Method</h2>

    <p>The Pop() method returns the value that was "popped out":</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const foods = ["Fried Chicken", "Fried Rice", "Soup", "Pancake"];
        document.getElementById("demo1").innerHTML = foods.pop();
        document.getElementById("demo2").innerHTML = foods;
    </script>

</body>
</html>
