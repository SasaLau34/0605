<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Arrays - Shift</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The Shift() Method</h2>

    <p>The shift() method removes the first element of the array and returns it:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const foods = ["Fried Chicken", "Fried Rice", "Soup", "Pancake"];
        const removed = foods.shift(); 

        document.getElementById("demo1").innerHTML = foods.shift();
        document.getElementById("demo2").innerHTML = foods;
    </script>
</body>
</html>
